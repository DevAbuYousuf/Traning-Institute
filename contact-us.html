<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traning-institute</title>
        <!-- favicon icon -->
         <link rel="icon" href="img/DTI-Logo.png" sizes="32x32">
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <!-- font awesome -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <!-- defult css -->
        <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar section starts -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="img/DTI-Logo.png" alt="Traning-institute-logo" title="Traning-institute-logo">
          </a>
          <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item px-2">
                <a class="nav-link active text-uppercase fw-semibold" href="index.html">Home</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-uppercase fw-semibold" href="about-us.html">About Us</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-uppercase fw-semibold" href="Faq.html">Faq</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-uppercase fw-semibold" href="contact-us.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Navbar section ends -->
     <!--Banner-section start-->
     <section id="banner">
        <div class="banar-img">
            <img src="img/banner.png" alt="Traning-institute-banner" title="Traning-institute-banner"
            class="d-block w-100">
        </div>
     </section>
     <!--Banner-section ends-->
     <section id="contact" class="py-4">
        <section class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="contact-title">
                        <h2>Contact Us</h2>
                        </div>
                        </div>
                        <form class="row g-3 w-50 mx-auto">
                            <div class="col-md-6">
                              <label for="inputEmail4" class="form-label">First Name</label>
                              <input type="text" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                              <label for="inputPassword4" class="form-label">Last Name</label>
                              <input type="text" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Address</label>
                              <input type="text" class="form-control" id="inputAddress" placeholder="enter address">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                          </form>
                </div>
        </section>
     </section>
    <!-- footer section start -->
     <footer id="footer" class="bg-color-primary py-2">
      <section class="container">
        <div class="col-12">
          <p class="m-0 lead text-light text-center">&copy;
            <a href="https://dti.ac/" class=" text-decoration-none text-light">Copyright DTI 2024.</a>
            Designed and Developed by DTI Web Team
          </p>  
        </div>
      </section>
     </footer>
    <!-- footer section ends -->
    

        <!-- jquery js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- bootstrap js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
